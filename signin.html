<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form.css">
    <title>Inscription</title>
</head>
<body>
    

     <div class="wrapper">
       <section class="form signup">
           <header>INSCRIPTION</header>
           <form action="#" enctype = "multipart/form-data" autocomplete="off">
               <div class="error-txt">
                   
               </div>
               <div class="name-details">
                 <div class="fields input">
                   <label for="">Nom</label>
                   <input type="text" name ="fname" placeholder="First name" required>
                 </div>
                 <div class="fields input">
                   <label for="">Prenom</label>
                   <input type="text" name ="lname" placeholder="Last name" required>
                 </div>
               </div>
                 <div class="fields input">
                   <label for="">Email Address</label>
                   <input type="text" name ="email" placeholder="myaddress@gmail.com" required>
                 </div>
                 <div class="fields input">
                   <label for="">Mot De Pass</label>
                   <input type="password" name ="password" placeholder="Enter new password" required>
                   <img class="eye" src="image/eye_25px.png" alt="">
                 </div>
                 <!-- <div class="fields image">
                   <label for="">Select image</label>
                   <input type="file" name ="file" required>
                 </div> -->
                 <div class="fields button">
                   <input type="submit" value="Inscrivez Vous Maintenant" >
                 </div>
               
           </form>
           <div class="link">DÃ©ja Inscrit ? <a href="connexion.html">Connecter Vous</a> </div>
       </section>
   </div>
    </div>
     <script src ="js/signup.js"></script>
     <script src="js/script.js"></script>
 </body>
</html>
